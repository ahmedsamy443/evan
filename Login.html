    <form id="form1" method="post" action="login.php" >

        </updateProgress>

             <updatePanel id="UpdatePanel2"  updatemode="Conditional"></updatePanel>
                
            <div class="login">
            <div class="login-triangle"></div>
            <h2 class="login-header">تسجيل الدخول</h2>

            <div class="login-container">
                <p>
                    <input type="text" name="username" placeholder="اسم المستخدم" required id="txtCode">
        
        
                </p>
                <p>
                    <input type="password" name="password" placeholder="كلمة المرور"  id="TxtPass" required>
                </p>
                <p>
                <input type="submit" value="تسجيل الدخول" id="BtnLogin">
                </p>
            </div>
        </div>
        
    </form>
